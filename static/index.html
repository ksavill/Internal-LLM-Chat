<head>

  <style>
    /* ------------------------------
       Global & Modernized UI Styles 
       ------------------------------ */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
    }

    /* ------------------------------
       Toggle Button (always visible)
       ------------------------------ */
    #toggle-sidebar-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: #c9d1d9;
      font-size: 24px;
      cursor: pointer;
      z-index: 2001; /* Above the sidebar */
    }
    #toggle-sidebar-button:hover {
      color: #ffffff;
    }

    /* ------------------------------
       Sidebar Styles
       ------------------------------ */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;       /* Hide offscreen by default */
      width: 250px;
      height: 100%;
      background-color: #161b22;
      transition: left 0.3s; /* animate sliding in/out */
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;            /* Slide in when "open" class is applied */
    }
    #conversation-list .conversation-preview {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #30363d;
    }
    #conversation-list .conversation-preview:hover {
      background-color: #21262d;
    }
    #not-signed-in-message {
      color: #8b949e;
      text-align: center;
      margin-top: 50px;
    }

    /* ------------------------------
       Chat Window & Message Styles
       ------------------------------ */
    .chat-window {
      background-color: #161b22;
      border-radius: 8px;
      padding: 20px;
      height: 70vh; /* 70% of viewport height */
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #238636;
      color: #fff;
      display: inline-block;
      text-align: left;
      white-space: pre-wrap;
    }
    .chat-message.bot {
      background-color: #21262d;
      color: #c9d1d9;
      margin-right: auto;
      text-align: left;
    }
    /* Styling for images appended to a user message */
    .chat-message.user .user-images {
      margin-top: 10px;
    }
    .chat-message.user .user-images img {
      max-width: 200px;
      margin-right: 10px;
      border: 1px solid #30363d;
      border-radius: 4px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    /* Image preview container styling */
    #image-preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    #image-preview-container .image-preview {
      position: relative;
      width: 100px;
      height: 100px;
      overflow: hidden;
      border: 1px solid #30363d;
      border-radius: 4px;
    }
    #image-preview-container .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #image-preview-container .image-preview .remove-image {
      position: absolute;
      top: 0;
      right: 0;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: none;
      padding: 0 4px;
    }
    #image-preview-container .image-preview:hover .remove-image {
      display: block;
    }
    .model-select-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    select {
      background-color: #161b22;
      color: #c9d1d9;
      border-radius: 4px;
      border: 1px solid #30363d;
      padding: 8px;
    }
    textarea {
      flex: 1;
      resize: vertical;
      min-height: 60px;
      max-height: 200px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #161b22;
      color: #c9d1d9;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #238636;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      white-space: nowrap;
    }
    button:hover {
      background-color: #2ea043;
    }
    /* New Chat Button styling */
    #new-chat-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #238636;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    #new-chat-button:hover {
      background-color: #2ea043;
    }

    /* ------------------------------
       Thinking Block Styles
       ------------------------------ */
    .bot-think {
      background-color: #2c2c2c;
      color: #8b949e;
      border-left: 3px solid #30363d;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .thinking-indicator {
      font-style: italic;
      animation: flashing 1s infinite;
      cursor: pointer;
    }
    @keyframes flashing {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .think-content {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #8b949e;
      display: none;
      white-space: pre-wrap;
    }

    /* ------------------------------
       Code Block Styles (Prism.js)
       ------------------------------ */
    .code-block {
      background-color: #282c34;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-family: monospace;
      overflow-x: auto;
      position: relative;
    }
    .code-block pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      background-color: #61dafb;
      border: none;
      cursor: pointer;
      color: #282c34;
      border-radius: 4px;
      font-size: 0.8rem;
      z-index: 1;
    }
    .copy-button:hover {
      background-color: #4fb0e6;
    }
    code {
      background-color: #2c2c34;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
      color: #fff;
    }

    /* ------------------------------
       Modal Styles (Authentication)
       ------------------------------ */
    .modal {
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #161b22;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #30363d;
      width: 300px;
      border-radius: 8px;
    }
    .close-modal {
      color: #8b949e;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover,
    .close-modal:focus {
      color: #c9d1d9;
      text-decoration: none;
    }
  </style>

  <script>
    // -----------------------------------------------------
    // GLOBAL VARIABLES & STATE
    // -----------------------------------------------------
    const chatWindow            = document.getElementById('chat-window');
    const userInput             = document.getElementById('user-input');
    const sendButton            = document.getElementById('send-button');
    const modelSelect           = document.getElementById('model-select');
    const newChatButton         = document.getElementById('new-chat-button');
    const exportChatButton      = document.getElementById('export-chat-button');
    const importChatButton      = document.getElementById('import-chat-button');
    const importFileInput       = document.getElementById('import-file-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');

    // Sidebar & toggle button
    const sidebar               = document.getElementById('sidebar');
    const toggleSidebarButton   = document.getElementById('toggle-sidebar-button');

    let conversation            = [];
    let currentModel            = null;
    let currentConversationId   = null; // For tracking conversation IDs

    let leftoverLine            = "";
    let currentBotMessageContainer  = null;
    let currentPartialTextElement   = null;
    let inCodeBlock             = false;
    let currentCodeElement      = null;
    let codeLines               = [];
    let currentCodeBlockContainer  = null;

    let thinkBlocks             = [];
    let currentThinkBlock       = null;
    let inThinkBlock            = false;

    let pastedImages            = [];
    let nextImageId             = 0;
    const dashedLineRegex       = /^-{20,}$/;
    let activeAbortControllers  = [];
    let currentRequestController= null;

    // -----------------------------------------------------
    // ON LOAD: FETCH MODELS & INITIAL AUTH/SIDEBAR SETUP
    // -----------------------------------------------------
    window.onload = async function() {
      await fetchAndPopulateOllamaModels();
      await fetchAndPopulateOpenaiModels();
      setPreferredModel();  // Set our default based on preference order
      updateAuthButtons();
      fetchConversations();
    };

    // -----------------------------------------------------
    // MODEL FETCH FUNCTIONS
    // -----------------------------------------------------
    async function fetchAndPopulateOllamaModels() {
      try {
        const response = await fetch('/ollama-models');
        if (!response.ok) {
          console.error('Failed to fetch Ollama models:', response.statusText);
          return;
        }
        const data = await response.json();
        if (data.models && Array.isArray(data.models)) {
          data.models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.NAME;
            option.textContent = model.NAME;
            option.setAttribute('data-source', 'ollama');
            modelSelect.appendChild(option);
          });
        } else {
          console.error('Invalid Ollama models data:', data);
        }
      } catch (error) {
        console.error('Error fetching Ollama models:', error);
      }
    }

    async function fetchAndPopulateOpenaiModels() {
      try {
        const response = await fetch('/openai-models');
        if (!response.ok) {
          console.error('Failed to fetch OpenAI models:', response.statusText);
          return;
        }
        const data = await response.json();
        if (data.models && Array.isArray(data.models)) {
          data.models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.NAME;
            option.textContent = model.NAME;
            option.setAttribute('data-source', 'openai');
            modelSelect.appendChild(option);
          });
        } else {
          console.error('Invalid OpenAI models data:', data);
        }
      } catch (error) {
        console.error('Error fetching OpenAI models:', error);
      }
    }

    // -----------------------------------------------------
    // Set Preferred Model Based on Priority Order
    // -----------------------------------------------------
    function setPreferredModel() {
      const preferredModels = [
        "o3-mini-high",
        "qwen2.5-coder:32b",
        "qwen2.5-coder:14b",
        "qwen2.5-coder:7b",
        "qwen2.5-coder:1.5b"
      ];
      const options = modelSelect.options;
      for (const modelName of preferredModels) {
        for (let i = 0; i < options.length; i++) {
          if (options[i].value === modelName) {
            modelSelect.selectedIndex = i;
            currentModel = modelName;
            return;
          }
        }
      }
    }

    // -----------------------------------------------------
    // HELPER FUNCTIONS FOR CHAT
    // -----------------------------------------------------
    function scrollChatToBottom() {
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    function scrollChatToBottomIfNeeded() {
      const tolerance = 50;
      const isNearBottom = chatWindow.scrollHeight - chatWindow.scrollTop - chatWindow.clientHeight <= tolerance;
      if (isNearBottom) {
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    }
    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    function formatTextWithMarkup(rawText) {
      let text = escapeHTML(rawText);
      text = text.replace(/\*\*(.+?)\*\*/g, (_, p1) => `<strong>${p1}</strong>`);
      text = text.replace(/`([^`]+)`/g, (_, p1) => `<code>${p1}</code>`);
      return text;
    }
    function formatUserMessage(text) {
      if (text.indexOf('```') !== -1) {
        const segments = text.split(/```/);
        let result = "";
        segments.forEach((segment, index) => {
          if (index % 2 === 0) {
            // Normal text
            let processed = escapeHTML(segment);
            processed = processed.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
            processed = processed.replace(/`([^`]+)`/g, "<code>$1</code>");
            result += processed;
          } else {
            // Code fence
            result += "<pre><code>" + escapeHTML(segment) + "</code></pre>";
          }
        });
        return result;
      } else {
        let processed = escapeHTML(text);
        processed = processed.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
        processed = processed.replace(/`([^`]+)`/g, "<code>$1</code>");
        return processed;
      }
    }
    function appendMessage(sender, content) {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', sender);
      if (sender === 'user') {
        msg.innerHTML = formatUserMessage(content);
      } else {
        msg.textContent = content;
      }
      chatWindow.appendChild(msg);
      scrollChatToBottomIfNeeded();
      return msg;
    }
    function createBotMessageContainer() {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message', 'bot');
      chatWindow.appendChild(msgDiv);
      scrollChatToBottom();
      currentPartialTextElement = null;
      return msgDiv;
    }
    function appendNormalText(container, text) {
      const el = document.createElement('div');
      el.innerHTML = formatTextWithMarkup(text);
      container.appendChild(el);
      currentPartialTextElement = el;
      scrollChatToBottomIfNeeded();
    }
    function updatePartialText(container, text) {
      if (currentPartialTextElement) {
        currentPartialTextElement.innerHTML = formatTextWithMarkup(text);
      } else {
        appendNormalText(container, text);
      }
      scrollChatToBottomIfNeeded();
    }

    // -----------------------------------------------------
    // THINKING BLOCK FUNCTIONS
    // -----------------------------------------------------
    function startThinkBlock(container) {
      const wrap = document.createElement('div');
      wrap.classList.add('bot-think');

      const indicator = document.createElement('div');
      indicator.classList.add('thinking-indicator');
      indicator.textContent = 'Thinking...';

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('think-content');
      contentDiv.style.display = 'none';

      indicator.addEventListener('click', () => {
        if (contentDiv.style.display === 'none') {
          contentDiv.style.display = 'block';
          indicator.textContent = 'Hide thinking';
        } else {
          contentDiv.style.display = 'none';
          indicator.textContent = 'Thinking...';
        }
      });

      wrap.appendChild(indicator);
      wrap.appendChild(contentDiv);
      container.appendChild(wrap);
      scrollChatToBottomIfNeeded();

      const block = { indicator, contentDiv };
      thinkBlocks.push(block);
      currentThinkBlock = block;
    }
    function appendThinkText(text) {
      if (!currentThinkBlock) return;
      currentThinkBlock.contentDiv.innerHTML += escapeHTML(text);
      scrollChatToBottomIfNeeded();
    }
    function endThinkBlock() {
      currentThinkBlock = null;
      inThinkBlock = false;
    }

    // -----------------------------------------------------
    // CODE BLOCK FUNCTIONS (with Prism.js)
    // -----------------------------------------------------
    function startCodeBlock(container) {
      const codeBlockDiv = document.createElement('div');
      codeBlockDiv.classList.add('code-block');

      const copyBtn = document.createElement('button');
      copyBtn.classList.add('copy-button');
      copyBtn.textContent = 'Copy';

      const preEl = document.createElement('pre');
      const codeEl = document.createElement('code');
      preEl.appendChild(codeEl);

      codeBlockDiv.appendChild(copyBtn);
      codeBlockDiv.appendChild(preEl);

      container.appendChild(codeBlockDiv);

      currentCodeBlockContainer = codeBlockDiv;
      currentCodeElement = codeEl;
      codeLines = [];
      codeLines.lang = null; // To store detected language

      copyBtn.addEventListener('click', () => {
        const text = codeEl.innerText;
        navigator.clipboard.writeText(text).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1500);
        });
      });
    }

    function appendCodeLine(line) {
      // If first line might be a language name, detect it
      if (codeLines.length === 0 && !codeLines.lang) {
        const langMatch = line.match(/^([a-zA-Z]+)\s*$/);
        if (langMatch) {
          codeLines.lang = langMatch[1].toLowerCase();
          return; // do not add this line to the code
        }
      }
      codeLines.push(line);
      if (currentCodeElement) {
        currentCodeElement.appendChild(document.createTextNode(line + "\n"));
        scrollChatToBottomIfNeeded();
      }
    }

    function endCodeBlock() {
      if (!currentCodeElement) return;

      // Trim leading/trailing blank lines
      while (codeLines.length && codeLines[0].trim() === '') {
        codeLines.shift();
      }
      while (codeLines.length && codeLines[codeLines.length - 1].trim() === '') {
        codeLines.pop();
      }
      // Determine minimal indentation
      let minIndent = Infinity;
      for (const ln of codeLines) {
        if (ln.trim() === '') continue;
        const match = ln.match(/^(\s+)/);
        if (match) {
          const indentCount = match[1].length;
          if (indentCount < minIndent) { minIndent = indentCount; }
        } else {
          minIndent = 0;
          break;
        }
      }
      if (!Number.isFinite(minIndent)) { minIndent = 0; }

      // Rebuild code with indentation removed
      const cleaned = codeLines.map(ln => ln.slice(minIndent)).join('\n');
      currentCodeElement.textContent = cleaned;

      // Syntax highlighting if language detected
      if (codeLines.lang && Prism.languages[codeLines.lang]) {
        currentCodeElement.classList.add(`language-${codeLines.lang}`);
        Prism.highlightElement(currentCodeElement);
      }

      inCodeBlock = false;
      currentCodeElement = null;
      codeLines = [];
      currentCodeBlockContainer = null;
      currentPartialTextElement = null;
    }

    // -----------------------------------------------------
    // PARSING STREAMED CHUNKS
    // -----------------------------------------------------
    function parseAndAppendChunk(newText) {
      if (inThinkBlock) {
        const closeTag = "</think>";
        const closeIdx = newText.indexOf(closeTag);
        if (closeIdx === -1) {
          appendThinkText(newText);
          return;
        } else {
          const beforeClose = newText.slice(0, closeIdx);
          appendThinkText(beforeClose);
          endThinkBlock();
          const remainder = newText.slice(closeIdx + closeTag.length);
          if (remainder) {
            parseAndAppendChunk(remainder);
          }
          return;
        }
      }

      let textToProcess = leftoverLine + newText;
      leftoverLine = "";
      const segments = textToProcess.split('\n');
      for (let i = 0; i < segments.length - 1; i++) {
        processLine(segments[i]);
      }
      leftoverLine = segments[segments.length - 1];

      if (!inCodeBlock && leftoverLine) {
        const trimmedLeft = leftoverLine.trim();
        const isFence = (
          trimmedLeft.startsWith('```') ||
          dashedLineRegex.test(trimmedLeft) ||
          trimmedLeft === '<think>' ||
          trimmedLeft === '</think>'
        );
        if (isFence) {
          updatePartialText(currentBotMessageContainer, "");
        } else {
          updatePartialText(currentBotMessageContainer, leftoverLine);
        }
      }
    }

    function processLine(line) {
      const trimmed = line.trim();
      // Code fence or dashed line
      if (trimmed.startsWith('```') || dashedLineRegex.test(trimmed)) {
        if (!inCodeBlock) {
          inCodeBlock = true;
          startCodeBlock(currentBotMessageContainer);
        } else {
          endCodeBlock();
        }
        return;
      }
      // <think> block
      if (trimmed === '<think>') {
        if (line.replace('<think>', '').trim().length > 0) {
          appendNormalText(currentBotMessageContainer, line.replace('<think>', ''));
        }
        inThinkBlock = true;
        startThinkBlock(currentBotMessageContainer);
        return;
      }
      if (trimmed === '</think>') {
        endThinkBlock();
        return;
      }

      // If in code block, append lines
      if (inCodeBlock) {
        appendCodeLine(line);
      } else {
        // Normal text
        if (line.trim().length > 0) {
          appendNormalText(currentBotMessageContainer, line);
        }
      }
    }

    // -----------------------------------------------------
    // MULTIMODAL: IMAGE PASTE & PREVIEW HANDLING
    // -----------------------------------------------------
    userInput.addEventListener('paste', (event) => {
      const items = event.clipboardData.items;
      for (const item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            const base64Data = e.target.result;
            const imageObj = { id: nextImageId++, data: base64Data };
            pastedImages.push(imageObj);
            addImagePreview(imageObj.data, imageObj.id);
          };
          reader.readAsDataURL(file);
        }
      }
    });

    function addImagePreview(base64Data, imageId) {
      const previewDiv = document.createElement('div');
      previewDiv.classList.add('image-preview');
      previewDiv.dataset.imageId = imageId;

      const imgEl = document.createElement('img');
      imgEl.src = base64Data;

      const removeBtn = document.createElement('button');
      removeBtn.classList.add('remove-image');
      removeBtn.textContent = 'x';
      removeBtn.addEventListener('click', () => {
        removeImagePreview(imageId, previewDiv);
      });

      previewDiv.appendChild(imgEl);
      previewDiv.appendChild(removeBtn);
      imagePreviewContainer.appendChild(previewDiv);
    }

    function removeImagePreview(imageId, previewDiv) {
      pastedImages = pastedImages.filter(img => img.id !== parseInt(imageId));
      previewDiv.remove();
    }

    // -----------------------------------------------------
    // EXPORT & IMPORT CONVERSATIONS
    // -----------------------------------------------------
    function exportConversation() {
      const exportObj = {
        model: currentModel || "",
        messages: conversation
      };
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj, null, 2));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", "conversation.json");
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }
    exportChatButton.addEventListener('click', exportConversation);

    function updateExportButtonVisibility() {
      exportChatButton.style.display = conversation.length > 0 ? 'inline-block' : 'none';
    }

    // importChatButton.addEventListener('click', () => {
    //   importFileInput.value = null;
    //   importFileInput.click();
    // });

    importFileInput.addEventListener('change', handleImportFile);

    function handleImportFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedData = JSON.parse(e.target.result);
          if (activeAbortControllers.length > 0) {
            activeAbortControllers.forEach(controller => controller.abort());
            activeAbortControllers = [];
          }
          if (typeof importedData !== "object" || !Array.isArray(importedData.messages)) {
            throw new Error("Imported JSON must have a 'messages' array.");
          }
          for (let i = 0; i < importedData.messages.length; i++) {
            const msg = importedData.messages[i];
            if (typeof msg !== "object" || !("role" in msg) || !("content" in msg)) {
              throw new Error(`Invalid message at index ${i}: Missing role or content.`);
            }
            if (!["user","assistant"].includes(msg.role)) {
              throw new Error(`Invalid role at index ${i}: ${msg.role}`);
            }
            if (typeof msg.content !== "string") {
              throw new Error(`Invalid content at index ${i}. Must be string.`);
            }
            if ("images" in msg) {
              if (!Array.isArray(msg.images) || !msg.images.every(item => typeof item === 'string')) {
                throw new Error(`Invalid images array at index ${i}.`);
              }
            }
          }
          if (typeof importedData.model === "string") {
            setModelIfExists(importedData.model);
          }
          conversation = importedData.messages;
          renderConversationFromArray();
        } catch (ex) {
          alert("Failed to import conversation: " + ex.message);
          console.error(ex);
        }
      };
      reader.readAsText(file);
    }

    function setModelIfExists(modelName) {
      const opts = modelSelect.options;
      for (let i = 0; i < opts.length; i++) {
        if (opts[i].value === modelName) {
          modelSelect.selectedIndex = i;
          currentModel = modelName;
          return;
        }
      }
      // If not found, leave the current selection unchanged
    }

    function renderConversationFromArray() {
      chatWindow.innerHTML = '';
      leftoverLine = "";
      inCodeBlock = false;
      codeLines = [];
      currentBotMessageContainer = null;
      currentPartialTextElement = null;
      inThinkBlock = false;
      currentThinkBlock = null;
      userInput.value = '';
      pastedImages = [];
      imagePreviewContainer.innerHTML = '';

      conversation.forEach(msg => {
        if (msg.role === 'user') {
          const userBubble = appendMessage('user', msg.content);
          if (msg.images && Array.isArray(msg.images)) {
            const imagesDiv = document.createElement('div');
            imagesDiv.classList.add('user-images');
            msg.images.forEach(base64Data => {
              const imgEl = document.createElement('img');
              imgEl.src = base64Data;
              imagesDiv.appendChild(imgEl);
            });
            userBubble.appendChild(imagesDiv);
          }
        } else if (msg.role === 'assistant') {
          currentBotMessageContainer = createBotMessageContainer();
          leftoverLine = "";
          inCodeBlock = false;
          inThinkBlock = false;
          currentThinkBlock = null;

          parseAndAppendChunk(msg.content + "\n");
          if (leftoverLine) {
            processLine(leftoverLine);
            leftoverLine = "";
          }
        }
      });

      scrollChatToBottom();
      updateExportButtonVisibility();
      currentModel = modelSelect.value;
    }

    // -----------------------------------------------------
    // SEND MESSAGE & STREAM RESPONSE (with auth token)
    // -----------------------------------------------------
    async function sendMessage() {
      // Abort any active streams
      if (activeAbortControllers.length > 0) {
        activeAbortControllers.forEach(controller => controller.abort());
        activeAbortControllers = [];
        sendButton.textContent = 'Send';
        sendButton.style.backgroundColor = '#238636';
      }

      const message = userInput.value.trim();
      if (!message && pastedImages.length === 0) return;

      // User bubble
      const userBubble = appendMessage('user', message);
      let userMessageObj = { role: 'user', content: message };

      if (pastedImages.length > 0) {
        const imagesDiv = document.createElement('div');
        imagesDiv.classList.add('user-images');
        pastedImages.forEach(img => {
          const imgEl = document.createElement('img');
          imgEl.src = img.data;
          imagesDiv.appendChild(imgEl);
        });
        userBubble.appendChild(imagesDiv);
        userMessageObj.images = pastedImages.map(img => img.data);
      }
      conversation.push(userMessageObj);
      updateExportButtonVisibility();
      currentModel = modelSelect.value;

      const imageDataArray = pastedImages.map(img => img.data);
      userInput.value = '';
      pastedImages = [];
      imagePreviewContainer.innerHTML = '';

      // Bot container
      currentBotMessageContainer = createBotMessageContainer();
      leftoverLine = "";
      inCodeBlock = false;
      codeLines = [];
      inThinkBlock = false;
      currentThinkBlock = null;
      scrollChatToBottom();

      const controller = new AbortController();
      activeAbortControllers.push(controller);
      currentRequestController = controller;

      sendButton.textContent = 'Stop';
      sendButton.style.backgroundColor = 'red';

      const token = localStorage.getItem('token');
      const headers = { 'Content-Type': 'application/json' };
      if (token) {
        headers['Authorization'] = `Bearer ${token}`;
      }

      try {
        const response = await fetch('/chat-completion', {
          method: 'POST',
          headers: headers,
          body: JSON.stringify({ 
            model: currentModel, 
            messages: conversation, 
            stream: true,
            image_b64: imageDataArray,
            conversation_id: currentConversationId
          }),
          signal: controller.signal
        });

        if (!response.ok) {
          let errorMessage = 'An error occurred while processing your message';
          try {
            const errorJson = await response.json();
            if (errorJson.detail) {
              errorMessage = errorJson.detail;
            }
          } catch (jsonError) {
            // Fallback to generic error
          }
          const errorBubble = appendMessage('bot', errorMessage);
          errorBubble.style.backgroundColor = 'red';
          return;
        }

        if (!response.body) {
          throw new Error('No readable stream in response.');
        }
        scrollChatToBottom();

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let botMessageFull = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value);
          botMessageFull += chunk;
          parseAndAppendChunk(chunk);
          // yield control briefly
          await new Promise(r => setTimeout(r, 0));
        }

        if (leftoverLine) {
          if (currentPartialTextElement && currentPartialTextElement.parentNode) {
            currentPartialTextElement.parentNode.removeChild(currentPartialTextElement);
            currentPartialTextElement = null;
          }
          processLine(leftoverLine);
          leftoverLine = "";
        }
        // Store final bot text in conversation
        conversation.push({ role: 'assistant', content: botMessageFull });
        updateExportButtonVisibility();

        // If server returned a conversation ID, store it & refresh conversation list
        const conversationId = response.headers.get('X-Conversation-ID');
        if (conversationId) {
          currentConversationId = conversationId;
          fetchConversations(); // Refresh sidebar
        }

      } catch (err) {
        if (err.name === 'AbortError') {
          // Generation canceled
        } else {
          console.error('Error streaming:', err);
          appendMessage('bot', 'Error: ' + err.message);
        }
      } finally {
        activeAbortControllers = activeAbortControllers.filter(c => c !== controller);
        if (currentRequestController === controller) {
          sendButton.textContent = 'Send';
          sendButton.style.backgroundColor = '#238636';
        }
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // When user clicks "New Chat", reset local conversation and re-fetch
    newChatButton.addEventListener('click', () => {
      conversation = [];
      chatWindow.innerHTML = '';
      leftoverLine = "";
      inCodeBlock = false;
      codeLines = [];
      currentBotMessageContainer = null;
      currentPartialTextElement = null;
      inThinkBlock = false;
      currentThinkBlock = null;
      userInput.value = '';
      pastedImages = [];
      imagePreviewContainer.innerHTML = '';
      currentConversationId = null; // Reset ID

      updateExportButtonVisibility();
      fetchConversations(); // Refresh sidebar
    });

    // -----------------------------------------------------
    // AUTHENTICATION FUNCTIONS & LOGIC
    // -----------------------------------------------------
    function showModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
    function updateAuthButtons() {
      const authButtons = document.getElementById('auth-buttons');
      const token = localStorage.getItem('token');
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          const username = payload.username;
          authButtons.innerHTML = `
            <span>Welcome back, ${username}</span>
            <button onclick="logout()">Sign Out</button>
          `;
        } catch (e) {
          localStorage.removeItem('token');
          updateAuthButtons();
        }
      } else {
        authButtons.innerHTML = `
          <button onclick="showModal('signup-modal')">Sign Up</button>
          <button onclick="showModal('login-modal')">Sign In</button>
        `;
      }
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Signup failed');
        }
        alert('Signup successful! Please sign in.');
        closeModal('signup-modal');
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Login failed');
        }
        const data = await response.json();
        localStorage.setItem('token', data.token);
        updateAuthButtons();
        closeModal('login-modal');
        fetchConversations(); // Refresh conversations after login
      } catch (error) {
        alert(error.message);
      }
    });

    // Updated logout: clear token AND reset local conversation state
    function logout() {
      localStorage.removeItem('token');
      updateAuthButtons();
      document.getElementById('conversation-list').innerHTML = '';
      document.getElementById('not-signed-in-message').style.display = 'block';
      
      // Reset current conversation state in the frontend
      conversation = [];
      chatWindow.innerHTML = '';
      leftoverLine = "";
      inCodeBlock = false;
      codeLines = [];
      currentBotMessageContainer = null;
      currentPartialTextElement = null;
      inThinkBlock = false;
      currentThinkBlock = null;
      userInput.value = '';
      pastedImages = [];
      imagePreviewContainer.innerHTML = '';
      currentConversationId = null;
    }

    // -----------------------------------------------------
    // SIDEBAR: TOGGLE & FETCHING CONVERSATIONS
    // -----------------------------------------------------
    toggleSidebarButton.addEventListener('click', () => {
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
      } else {
        sidebar.classList.add('open');
      }
    });

    async function fetchConversations() {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('not-signed-in-message').style.display = 'block';
        document.getElementById('conversation-list').innerHTML = '';
        return;
      }
      document.getElementById('not-signed-in-message').style.display = 'none';
      try {
        const response = await fetch('/conversations', {
          headers: { 'Authorization': `Bearer ${token}` },
        });
        if (!response.ok) {
          throw new Error('Failed to fetch conversations');
        }
        const data = await response.json();
        const conversationList = document.getElementById('conversation-list');
        conversationList.innerHTML = '';
        data.conversations.forEach(conv => {
          const div = document.createElement('div');
          div.classList.add('conversation-preview');
          div.innerHTML = `
            <p>${conv.preview}</p>
            <small>${new Date(conv.updated_at).toLocaleString()}</small>
          `;
          div.addEventListener('click', () => loadConversation(conv.conversation_id));
          conversationList.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching conversations:', error);
      }
    }

    // --- FIXED: Immediately update currentConversationId when loading a conversation ---
    async function loadConversation(conversationId) {
      const token = localStorage.getItem('token');
      if (!token) return;
      try {
        const response = await fetch(`/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${token}` },
        });
        if (!response.ok) {
          throw new Error('Failed to load conversation');
        }
        const data = await response.json();
        // Update currentConversationId immediately so subsequent messages use the correct conversation
        currentConversationId = conversationId;
        // If the server returns data.model, update the model dropdown
        if (typeof data.model === "string") {
          setModelIfExists(data.model);
        }
        conversation = data.messages;
        renderConversationFromArray();
      } catch (error) {
        console.error('Error loading conversation:', error);
      }
    }
  </script>
